<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Assista seus canais favoritos ao vivo!</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<body>
    <div id="ambient-background"></div>

        <iframe id="iframe-video" allow="encrypted-media" allowfullscreen="" frameborder="0" width="100%" height="600"></iframe>

    <div class="ambient-mode-container">
        <span class="light-icon">ðŸ’¡</span>

            <span class="slider round"></span>
        </label>
    </div>
    <div class="contador-container">
        <span>Pessoas Online: </span>

            <a title='Contador de Visitas do MegaContador' href='https://megacontador.com.br/'>

            </a>
